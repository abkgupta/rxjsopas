<input type="text"(input)="search($event)">
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Gender</th>
    </tr>
  </thead>
  <tbody>
    <!-- <ng-container *ngIf="filteredUsers$"> -->
    <tr *ngFor="let user of filteredUsers$ | async">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.gender }}</td>
    </tr>
  <!-- </ng-container> -->
  </tbody>
</table>
<router-outlet></router-outlet>
